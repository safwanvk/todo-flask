{% extends 'base.html' %}
{% block title %}
Update
{% endblock %}
{% block content%}
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center display-4">Edit Todo</h1>
        </div>
        <div class="col-md-12">
            <form method="POST" action="#" novalidate>
                <label for="title"></label>
                <input class="form-control" name="title" id="title" type="text" value="{{ todo.title }}">
                <input type="submit" class="btn btn-dark btn-block" value="Update"/>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
